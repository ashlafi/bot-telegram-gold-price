name: Run Telegram Bot Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # هر 5 دقیقه اجرا می‌شود
  workflow_dispatch: # امکان اجرای دستی

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install --upgrade pip && pip install requests pytz

      - name: Print current time
        run: |
          echo "UTC time: $(date -u)"
          python - <<EOF
import datetime
import pytz

iran = pytz.timezone("Asia/Tehran")
now_iran = datetime.datetime.now(iran)
print("Iran time:", now_iran.strftime("%Y-%m-%d %H:%M:%S"))
EOF

      - name: Run bot
        env:
          PRICE_API_URL: ${{ secrets.PRICE_API_URL }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py
